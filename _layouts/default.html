<!DOCTYPE html>
<html lang="en-us">
  <header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/d3-dsv@3"></script> -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src='{{ site.baseurl }}/public/js/echarts.js'></script>
  </header>
  {% include head.html %}

  <body  class="theme-base-0d sidebar-overlay">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <script src='{{ site.baseurl }}/public/js/heatmap_calendar.js'></script>
    <script src='{{ site.baseurl }}/public/js/bar_tip_distance.js'></script>
    <script src='{{ site.baseurl }}/public/js/bar_tip_distribution.js'></script>
    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
